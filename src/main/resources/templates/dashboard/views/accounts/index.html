<!DOCTYPE html>
<html lang="en">

<head>
    <th:block th:insert="~{/dashboard/fragments :: head-elms}"></th:block>
    <!-- Title Page-->
    <title>Dashboard 2</title>
</head>

<body class="animsition">
    <div class="page-wrapper">
        <!-- MENU SIDEBAR-->
        <th:block th:insert="~{/dashboard/fragments :: sidebar-elm}"></th:block>
        <!-- END MENU SIDEBAR-->
        <!-- PAGE CONTAINER-->
        <div class="page-container2">
            <!-- HEADER DESKTOP-->
            <th:block th:insert="~{/dashboard/fragments :: header-desktop-elm}"></th:block>
            <!-- END HEADER DESKTOP-->
            <!-- BREADCRUMB-->
            <section class="au-breadcrumb m-t-75">
                <div class="section__content">
                    <div class="container-fluid">
                        <div class="d-flex justify-content-between">
                            <h3>Quản lý tài khoản</h3>
                            <!-- <a class="btn btn-primary" href="">Thêm mới</a> -->
                        </div>
                    </div>
                </div>
            </section>
            <!-- START CONTAINER -->
            <div class="col-md-12 m-t-25">
                <!-- DATA TABLE -->
                <h3 class="title-5">
                    <div class="d-flex justify-content-between align-items-center">
                        <h3 class="title-5 m-b-35">Danh sách tài khoản</h3>
                        <a href="./add/" class="btn btn-primary">Thêm mới</a>
                    </div>
                </h3>
                <div class="table-responsive table-responsive-data2">
                    <table class="table table-data2">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Tên đăng nhập</th>
                                <th>Email</th>
                                <th>Họ tên</th>
                                <th>Số điện thoại</th>
                                <th>Cccd</th>
                                <th>Vai trò</th>
                                <th>Hành động</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="object : ${objects}" class="tr-shadow">
                                <td th:text="*{object.id}">1</td>
                                <td th:text="*{object.username}">Lori Lynch</td>
                                <td>
                                    <span class="block-email" th:text="*{object.email}">doe@example.com</span>
                                </td>
                                <td class="desc" th:text="*{object.name}">Camera C430W 4k</td>
                                <td th:text="*{object.tel}">0987852621</td>
                                 <td th:text="*{object.cccd}">0987852621</td>
                                <td>
                                    <span class="status--process" th:text="*{object.role}">Processed</span>
                                </td>
                                <td>
                                    <div class="d-flex flex-nowrap">
                                        <a th:href="@{./edit/{id}/ (id = *{object.id})}"
                                            class="btn btn-sm btn-secondary m-r-5">Edit</a>
                                        <a th:href="@{./delete?id={id} (id = *{object.id})}"
                                            class="btn btn-sm btn-danger">Remove</a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- END DATA TABLE -->
            </div>
            <!-- END CONTAINER -->
        </div>

    </div>
    <th:block th:insert="~{/dashboard/fragments :: script-tags}"></th:block>
</body>

</html>
<!-- end document-->
