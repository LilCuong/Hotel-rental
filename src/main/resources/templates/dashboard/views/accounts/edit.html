<!DOCTYPE html>
<html lang="en">

<head>
    <th:block th:insert="~{/dashboard/fragments :: head-elms}"></th:block>
    <!-- Title Page-->
    <title>Dashboard 2</title>
</head>

<body class="animsition">
    <div class="page-wrapper">
        <!-- MENU SIDEBAR-->
        <th:block th:insert="~{/dashboard/fragments :: sidebar-elm}"></th:block>
        <!-- END MENU SIDEBAR-->
        <!-- PAGE CONTAINER-->
        <div class="page-container2">
            <!-- HEADER DESKTOP-->
            <th:block th:insert="~{/dashboard/fragments :: header-desktop-elm}"></th:block>
            <!-- END HEADER DESKTOP-->
            <!-- BREADCRUMB-->
            <section class="au-breadcrumb m-t-75">
                <div class="section__content">
                    <div class="container-fluid">
                        <div class="d-flex justify-content-between">
                            <h3>Quản lý tài khoản</h3>
                            <!-- <a class="btn btn-primary" href="">Thêm mới</a> -->
                        </div>
                    </div>
                </div>
            </section>
            <!-- START CONTAINER -->
            <div class="col-lg-12 m-t-25">
                <div class="card">
                    <div class="card-header">Chỉnh sửa đối tượng</div>
                    <div class="card-body">
                        <div th:if="${response_msg}" class="alert alert-secondary" th:text="${response_msg}"></div>
                        <form action="" method="post" th:object="${object}">
                            <div class="form-group">
                                <label for="id">ID</label>
                                <input type="number" class="form-control" id="id" name="id" th:field="*{id}" required
                                    readonly>
                            </div>
                            <div class="form-group">
                                <label for="email">Địa chỉ email</label>
                                <input type="email" class="form-control" id="email" name="email" th:field="*{email}"
                                    required>
                            </div>
                            <div class="form-group">
                                <label for="name">Họ tên</label>
                                <input type="text" class="form-control" id="name" name="name" th:field="*{name}"
                                    required>
                            </div>
                            <div class="form-group">
                                <label for="tel">Số điện thoại</label>
                                <input type="number" class="form-control" id="tel" name="tel" th:field="*{tel}" required>
                            </div>
                            <div class="form-group">
                                <label for="tel">Cccd</label>
                                <input type="number" class="form-control" id="cccd" name="cccd" th:field="*{cccd}" required>
                            </div>
                            <div class="form-group">
                                <label for="username">Tên đăng nhập</label>
                                <input type="text" class="form-control" id="username" name="username"
                                    th:field="*{username}" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Mật khẩu</label>
                                <input type="text" class="form-control" id="password" name="password"
                                    th:field="*{password}" required>
                            </div>
                            <div class="form-group">
                                <label for="role">Vai trò</label>
                                <select name="role" id="role" class="custom-select" th:field="*{role}" required>
                                    <option value="CUSTOMER" selected>Khách hàng</option>
                                    <option value="DIRECTOR">Quản trị viên</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Lưu</button>
                        </form>
                    </div>
                </div>
            </div>
            <!-- END CONTAINER -->
        </div>

    </div>
    <th:block th:insert="~{/dashboard/fragments :: script-tags}"></th:block>
</body>

</html>
<!-- end document-->
