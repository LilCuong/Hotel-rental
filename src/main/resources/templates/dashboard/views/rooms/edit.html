<!DOCTYPE html>
<html lang="en">

<head>
    <th:block th:insert="~{/dashboard/fragments :: head-elms}"></th:block>
    <!-- Title Page-->
    <title>Dashboard 2</title>
</head>

<body class="animsition">
    <div class="page-wrapper">
        <!-- MENU SIDEBAR-->
        <th:block th:insert="~{/dashboard/fragments :: sidebar-elm}"></th:block>
        <!-- END MENU SIDEBAR-->
        <!-- PAGE CONTAINER-->
        <div class="page-container2">
            <!-- HEADER DESKTOP-->
            <th:block th:insert="~{/dashboard/fragments :: header-desktop-elm}"></th:block>
            <!-- END HEADER DESKTOP-->
            <!-- BREADCRUMB-->
            <section class="au-breadcrumb m-t-75">
                <div class="section__content">
                    <div class="container-fluid">
                        <div class="d-flex justify-content-between">
                            <h3>Quản lý phòng</h3>
                            <!-- <a class="btn btn-primary" href="">Thêm mới</a> -->
                        </div>
                    </div>
                </div>
            </section>
            <!-- START CONTAINER -->
            <div class="col-lg-12 m-t-25">
                <div class="card">
                    <div class="card-header">Chỉnh sửa đối tượng</div>
                    <div class="card-body">
                        <div th:if="${response_msg != null}" class="alert alert-secondary" th:text="${response_msg}">
                        </div>
                        <form action="" method="post" th:object="${object}">
                            <div class="form-group">
                                <label for="id">ID</label>
                                <input type="number" class="form-control" id="id" name="id" th:field="*{id}" required
                                    readonly>
                            </div>
                            <div class="form-group">
                                <label for="name">Tên phòng</label>
                                <input type="text" class="form-control" id="name" name="name" th:field="*{name}"
                                    required>
                            </div>
                            <div class="form-group">
                                <label for="type">Loại phòng</label>
                                <select name="type" id="type" class="custom-select" th:field="*{type}" required>
                                    <option value="MINI">Phòng mini</option>
                                    <option value="SINGLE" selected>Phòng Đơn</option>
                                    <option value="COUPLE">Phòng đôi</option>
                                    <option value="FAMILY">Phòng gia đình</option>
                                    <option value="LUXURY">Phòng cao cấp</option>
                                    <option value="VIEW">Phòng view đẹp</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="price">Giá phòng</label>
                                <input type="number" class="form-control" id="price" name="price" th:field="*{price}"
                                    required>
                            </div>
                            <div class="form-group">
                                <label for="status">Trạng thái phòng</label>
                                <select name="status" id="status" class="custom-select" th:field="*{status}" required>
                                    <option value="NOT_EMPTY">Đang có người ở</option>
                                    <option value="EMPTY" selected>Trống</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Lưu</button>
                        </form>
                    </div>
                </div>
            </div>
            <!-- END CONTAINER -->
        </div>
    </div>
    <th:block th:insert="~{/dashboard/fragments :: script-tags}"></th:block>
</body>

</html>
<!-- end document-->
