<!DOCTYPE html>
<html lang="vi">

<head>
    <th:block th:insert="~{/client/fragments.html :: head-elms}"></th:block>
    <title>Sona | Template</title>
</head>

<body>
    <th:block th:insert="~{/client/fragments.html :: preloader-elm}"></th:block>
    <th:block th:insert="~{/client/fragments.html :: header-elm}"></th:block>

    <!-- Breadcrumb Section Begin -->
    <div class="breadcrumb-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb-text">
                        <h2>Đăng nhập</h2>
                        <div class="bt-option">
                            <a href="/">Khách hàng</a>
                            <span>Đăng nhập</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Breadcrumb Section End -->

    <!-- Rooms Section Begin -->
    <section class="rooms-section spad">
        <div class="container">
           <form class="w-100" action="/auth/login/" method="post">
                <div class="form-group mb-3">
                    <label for="username">Tên đăng nhập</label>
                    <input type="text" class="form-control" name="username" id="username">
                </div>
                <div class="form-group mb-3">
                    <label for="password">Mật khẩu</label>
                    <input type="password" class="form-control" name="password" id="password">
                </div>
                <div th:if="${message}" th:text="${message}" class="alert alert-danger"></div>
                <div class="d-flex justify-content-between">
                    <button class="btn btn-primary">Đăng nhập ngay</button>
                    <a href="/auth/register/" class="btn btn-success">Đăng ký tài khoản</a>
                </div>
           </form>
        </div>
    </section>
    <!-- Rooms Section End -->
    <th:block th:insert="~{/client/fragments :: footer-elm}"></th:block>
    <!-- Js Plugins -->
    <th:block th:insert="~{/client/fragments :: script-tags}"></th:block>
</body>

</html>
