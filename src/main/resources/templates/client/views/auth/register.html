<!DOCTYPE html>
<html lang="vi">

<head>
    <th:block th:insert="~{/client/fragments.html :: head-elms}"></th:block>
    <title>Sona | Template</title>
</head>

<body>
    <th:block th:insert="~{/client/fragments.html :: preloader-elm}"></th:block>
    <th:block th:insert="~{/client/fragments.html :: header-elm}"></th:block>

    <!-- Breadcrumb Section Begin -->
    <div class="breadcrumb-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb-text">
                        <h2>Đăng ký</h2>
                        <div class="bt-option">
                            <a href="/">Khách hàng</a>
                            <span>Đăng ký</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Breadcrumb Section End -->

    <!-- Rooms Section Begin -->
    <section class="rooms-section spad">
        <div class="container">
           <form class="w-100" action="/auth/register/" method="post">
                <div class="form-group mb-3">
                    <label for="name">Họ tên</label>
                    <input type="text" class="form-control" name="name" id="name" required>
                </div>
                <div class="form-group mb-3">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" name="email" id="email" required>
                </div>
                <div class="form-group mb-3">
                    <label for="tel">Số điện thoại</label>
                    <input type="number" class="form-control" name="tel" id="tel" required>
                </div>
                <div class="form-group mb-3">
                    <label for="tel">CCCD</label>
                    <input type="number" class="form-control" name="cccd" id="cccd" required>
                </div>
                <div class="form-group mb-3">
                    <label for="username">Tên đăng nhập</label>
                    <input type="text" class="form-control" name="username" id="username" required>
                </div>
                <div class="form-group mb-3">
                    <label for="password">Mật khẩu</label>
                    <input type="password" class="form-control" name="password" id="password" required>
                </div>
                <div class="form-group mb-3">
                    <label for="confirm_password">Xác nhận mật khẩu</label>
                    <input type="password" class="form-control" name="confirm_password" id="confirm_password"> required
                </div>
                <div th:if="${message}" th:text="${message}" class="alert alert-danger"></div>
                <div class="d-flex justify-content-between">
                    <button class="btn btn-success">Đăng ký ngay</button>
                    <a href="/auth/login/" class="btn btn-primary">Đăng nhập</a>
                </div>
           </form>
        </div>
    </section>
    <!-- Rooms Section End -->
    <th:block th:insert="~{/client/fragments :: footer-elm}"></th:block>
    <!-- Js Plugins -->
    <th:block th:insert="~{/client/fragments :: script-tags}"></th:block>
</body>

</html>
